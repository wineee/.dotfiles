# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# 字体使用Soure Code Pro
family: Source Code Pro
# 背景不透明度
background_opacity: 0.8

shell:
  program: /run/current-system/sw/bin/zsh

# https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#C6C6C4'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'
